<body class="login">

    <header>
        <section class="header__barra__logo">
            <div class="header__logo"><img src="/images/logo-mercado-liebre.svg" alt="logo-mercado-liebre"></div>
            <form action="">
                <div class="barra__busqueda">
                    <input class="input__barra" type="search" placeholder="Buscar producto, marca"><span><i
                            class="fa-solid fa-magnifying-glass"></i></span>
                </div>
            </form>
        
        <h2 class="home_cuotas-tarjeta"><i class="fa-solid fa-hand-holding-dollar"></i> Comprá en cuotas y sin tarjeta
            de crédito</h2>
        </section>
        <section class="header__menu-horizontal1">
        <nav>
                <ul>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
            </nav>
                <nav class="header__menu-horizontal2">
                <ul>
                    <li><a href="/register">Crea tu cuenta</a> <i class="fa-regular fa-id-card"></i></li>
                    <li><a href="/login">Ingresa</a> <i class="fa-solid fa-right-to-bracket"></i></li>
                    <li><a href="#">Mis compras</a> <i class="fa-solid fa-basket-shopping"></i></li>
            </nav>
        </section>    
        <div class="burger-menu">

        </div>

    <main>
        <section>
            <div>
                <h3>login</h3>
                <hr>
            </div>
            <form action="/" method="GET"></form>
            <div>
                <div>
                    <label for="usuario">Nombre de usuari@</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Ej. JuanPerez1234">
                    <small>Usuario incorrecto</small>
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Ingrese su contraseña">
                <small>Contraseña incorrecta</small>
            </div>
            <div>
                <a href="/"><button type="submit">Enviar</button></a>
            </div>
        </section>
    </main>
